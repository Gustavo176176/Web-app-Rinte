

{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Registar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: url('{% static "casa.png" %}') no-repeat center center fixed;
            background-size: cover;
            padding: 40px 0; }
        .card-auth { width: 100%; max-width: 500px; margin: auto; border-radius: 15px; }
    </style>
</head>
<body>
    <div class="card card-auth shadow">
        <div class="card-header bg-success text-white text-center py-4">
            <h4>ðŸŒ± Novo Residente</h4>
            <p class="mb-0">Crie a sua conta para gerir consumos</p>
        </div>
        <div class="card-body p-4 bg-white">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label fw-bold">{{ field.label }}</label>
                    {{ field }}
                    {% for error in field.errors %}
                        <div class="text-danger small">{{ error }}</div>
                    {% endfor %}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-success w-100 py-2">Criar Conta</button>
            </form>
            <div class="text-center mt-3">
                <span class="text-muted">JÃ¡ tem conta?</span>
                <a href="{% url 'login' %}" class="text-decoration-none fw-bold text-success">Entrar</a>
            </div>
        </div>
    </div>
</body>
</html>
